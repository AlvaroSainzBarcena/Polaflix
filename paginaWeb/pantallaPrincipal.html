<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Polaflix</title>
  <!-- Título de la pestaña -->
  <meta name="viewport" content="width=device-width, initial-scale=1.00">
  <link rel="stylesheet" href="PantallaPrincipal.css">
  <!-- Link al css -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="PantallaPrincipal(Angular).js"></script>
  <!-- Link al Angular -->
</head>

<body ng-app="PantallaPrincipal">
  <div class="padreTitulo">
    <h1 class="header">
      <div class="logo">Polaflix </div>
      Bienvenido $nombreUsuario</h1>
  </div>
  <div class="menu">
    <a href="PantallaPrincipal.html">Inicio</a>
    <a href="AgregarSerie.html">Agregar serie</a>
    <a href="VerCargos.html">Ver cargos</a>
  </div>

  <div class="bloqueEmpezadas">
    <div class="empezadas">
      <strong>Empezadas</strong>
    </div>
    <ul class="contenidoEmpezadas">
        <div class="bodyContainer" ng-controller="polaflixController">
            <li ng-repeat="entry in seriesEmpezadas">
                <a>{{entry.name}}</a>
            </li>
        </div>
    </ul>
  </div>

  <div class="bloquePendientes">
    <div class="pendientes">
      <strong>Pendientes</strong>
    </div>
    <ul class="contenidoPendientes">
      <li>Prison break</li>
      <li>Breaking bad</li>
    </ul>
  </div>


  <div class="bloqueTerminadas">
    <div class="terminadas">
      <strong>Empezadas</strong>
    </div>
    <ul class="contenidoTerminadas">
      <li>Prison break</li>
      <li>Breaking bad</li>
    </ul>
  </div>


</body>

</html>
